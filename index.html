        <label class="headerTextLabel">Taxa de Juros Anual (em %)</label>
        <input type="text" class="headerTextInput" id="taxaDeJurosAnualInput" />
      </div>

      <div class="headerInputDiv">
        <label class="headerTextLabel">Per√≠odo em Meses</label>
