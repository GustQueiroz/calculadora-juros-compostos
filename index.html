<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="src/App.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Investimentos</h1>

      <div class="headerInputDiv">
        <label class="headerTextLabel">Valor Inicial (R$)</label>
        <input
          type="number"
          class="headerTextInput"
          id="valorInicialInput"
          placeholder="Ex: 1000"
        />
      </div>

      <div class="headerInputDiv">
        <label class="headerTextLabel">Aporte Mensal (R$)</label>
        <input
          type="number"
          class="headerTextInput"
          id="valorMensalInput"
          placeholder="Ex: 100"
        />
      </div>

      <div class="headerInputDiv">
        <label class="headerTextLabel">Taxa de Juros Anual (%)</label>
        <input
          type="number"
          class="headerTextInput"
          id="taxaDeJurosAnualInput"
          placeholder="Ex: 12"
        />
      </div>

      <div class="headerInputDiv">
        <label class="headerTextLabel">Período (meses)</label>
        <input
          type="number"
          class="headerTextInput"
          id="periodoEmMesesInput"
          placeholder="Ex: 12"
        />
      </div>

      <button class="headerButton" onClick="calcular()">
        Calcular Investimento
      </button>
    </div>

    <div class="modal-overlay" id="modalResultado">
      <div class="modal">
        <button class="modal-close" onclick="fecharModal()">✕</button>
        <div class="modal-header">
          <h2 class="modal-title">Resultado da Simulação</h2>
          <p class="modal-subtitle">Confira os detalhes do seu investimento</p>
        </div>
        <div class="modal-content">
          <div class="resultado-valor" id="valorFinal">R$ 0,00</div>
          <div class="resultado-info">
            <p id="valorInvestidoTotal">Valor total investido: R$ 0,00</p>
            <p id="valorJuros">Rendimento: R$ 0,00</p>
          </div>
          <div class="modal-buttons">
            <button
              class="modal-button button-secondary"
              onclick="fecharModal()"
            >
              Fechar
            </button>
            <button
              class="modal-button button-primary"
              onclick="novaSimulacao()"
            >
              Nova Simulação
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
